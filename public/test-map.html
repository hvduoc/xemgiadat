
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Test Vector Tiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <style>#map { height: 100vh; margin: 0; }</style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.vectorgrid@1.3.0/dist/Leaflet.VectorGrid.protobuf.min.js"></script>

  <script>
    const map = L.map('map').setView([16.047, 108.206], 14);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OSM contributors'
    }).addTo(map);

    // Debug typeof
    console.log("typeof L.vectorGrid:", typeof L.vectorGrid);
    console.log("typeof L.vectorGrid.protobuf:", typeof L.vectorGrid?.protobuf);

    if (typeof L.vectorGrid === "object" && typeof L.vectorGrid.protobuf === "function") {
      console.log("✅ vectorGrid.protobuf sẵn sàng");
      L.vectorGrid.protobuf('/tiles/{z}/{x}/{y}.pbf', {
        maxNativeZoom: 14,
        rendererFactory: L.canvas.tile,
        vectorTileLayerStyles: {
          parcels: {
            fill: true,
            fillColor: 'red',
            fillOpacity: 0.3,
            color: 'black',
            weight: 0.5
          }
        }
      }).addTo(map);
    } else {
      console.error("❌ vectorGrid.protobuf chưa sẵn sàng hoặc L.vectorGrid không tồn tại");
    }
  </script>
</body>
</html>
