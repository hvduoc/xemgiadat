<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Giá Đất - Đà Nẵng</title>
    
    <meta property="og:title" content="Xem Giá Đất Đà Nẵng - Bản đồ giá đất cộng đồng" />
    <meta property="og:description" content="Tra cứu thông tin địa chính, tham khảo giá đất được đóng góp bởi cộng đồng một cách trực quan trên bản đồ Đà Nẵng." />
    <meta property="og:image" content="https://xemgiadat.com/images/thumbnail.png" />
    <meta property="og:url" content="https://xemgiadat.com" />
    <meta property="og:type" content="website" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
    <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@3.1.4/dist/esri-leaflet-geocoder.css" crossorigin="">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative overflow-hidden">

    <div id="map"></div>

    <div id="loading-spinner" class="fixed inset-0 bg-white bg-opacity-80 z-[9999] flex items-center justify-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <div class="absolute top-4 left-4 z-[1000] flex flex-col space-y-2 mt-14">
        <button id="list-btn" title="Danh sách" class="w-12 h-12 bg-white text-gray-800 font-bold rounded-lg shadow-lg hover:bg-gray-100 flex items-center justify-center text-xl transition opacity-50 cursor-not-allowed" disabled><i class="fas fa-list-ul"></i></button>
        <button id="add-location-btn" title="Thêm địa điểm" class="w-12 h-12 bg-blue-600 text-white font-bold rounded-lg shadow-lg hover:bg-blue-700 flex items-center justify-center text-xl transition opacity-50 cursor-not-allowed" disabled><i class="fas fa-plus"></i></button>
        <button id="donate-btn" title="Ủng hộ" class="w-12 h-12 bg-yellow-400 text-black font-bold rounded-lg shadow-lg hover:bg-yellow-500 flex items-center justify-center text-xl transition"><i class="fas fa-mug-hot"></i></button>
    </div>

    <div id="instruction-banner" class="hidden absolute top-4 left-1/2 -translate-x-1/2 z-[1000] bg-yellow-400 text-black font-semibold py-2 px-4 rounded-lg shadow-lg"></div>

    <div id="auth-widget-container" class="absolute top-4 right-4 z-[1000]">
        <button id="login-btn" title="Đăng nhập" class="w-12 h-12 bg-green-500 text-white font-bold rounded-full shadow-lg hover:bg-green-600 flex items-center justify-center text-xl transition"><i class="fas fa-sign-in-alt"></i></button>
        <div id="user-profile-widget" class="hidden">
            <div class="slider">
                <div class="slide avatar-slide"><img id="user-avatar" class="w-12 h-12 rounded-full border-2 border-white cursor-pointer"></div>
                <div class="slide logout-slide"><button id="logout-btn" title="Đăng xuất" class="w-12 h-12 flex items-center justify-center text-xl text-white"><i class="fas fa-sign-out-alt"></i></button></div>
            </div>
        </div>
    </div>
    
    <div id="form-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-[1001]">...</div>
    <div id="price-list-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-[1001]">...</div>
    <div id="donate-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 z-[2000] flex items-center justify-center p-4">...</div>
    <div id="firebaseui-auth-container" class="hidden fixed inset-0 bg-black bg-opacity-50 z-[2000] flex items-center justify-center">...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet-geocoder@3.1.4/dist/esri-leaflet-geocoder.js" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    
    <script src="script.js" defer></script>
</body>
</html>
